<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rollerskates unit tests</title>
    <!-- QUnit CSS -->
    <link rel="stylesheet" href="http:///code.jquery.com/qunit/qunit-1.12.0.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <!-- jQuery -->
    <script src="http://discoapi.com/js/lib/jquery.min.js"></script>
    <!-- Rollerskates -->
    <script src="../src/rollerskates.js"></script>
    <!-- QUnit JS -->
    <script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
    <!-- QUnit Conf -->
    <script src="qunit.conf.js"></script>
    <!-- Tests -->
    <script src="modules/Base.js"></script> 
    <script src="modules/Query.js"></script> 
    <script src="modules/PostsFactory.js"></script> 
  </body>


  <!-- item template -->
  <script type="text/discojs" class="post_template text">
  	  <div class="post">
        <p>{author}
           {text}
           {provider}
        </p>
	  </div>
  </script>
  
  <!-- item template -->
  <script type="text/discojs" class="post_template image">
		<div class="post image">
			<img src="{img_src}" alt="@{author}" />
		</div>
  </script>
  
  <!-- addMapper() test -->
  <script type="text/discojs" id="template_addMapper">
		<div class="post">
			<span class="myProperty">{myProperty}</span>
			<span class="author">{author}</span>
		</div>
  </script>

  
</html>
